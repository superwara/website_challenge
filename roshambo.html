  <script>
    const defaultConfig = {
      background_color: '#FFB6C1',
      surface_color: '#FFFFFF',
      text_color: '#333333',
      primary_action_color: '#FF69B4',
      secondary_action_color: '#FFB6C1',
      game_title: 'üéÆ ÁåúÊã≥ÈÅäÊà≤ üéÆ',
      player_label: '‰Ω†',
      computer_label: 'ÈõªËÖ¶',
      result_win: 'üéâ ‰Ω†Ë¥è‰∫ÜÔºÅ',
      result_lose: 'üò¢ ‰Ω†Ëº∏‰∫ÜÔºÅ',
      result_tie: 'ü§ù Âπ≥ÊâãÔºÅ',
      font_family: 'Microsoft JhengHei',
      font_size: 16
    };

    let config = { ...defaultConfig };
    let playerScore = 0;
    let computerScore = 0;

    const choices = {
      rock: { emoji: '‚úä', name: 'Áü≥È†≠' },
      paper: { emoji: '‚úã', name: 'Â∏É' },
      scissors: { emoji: '‚úåÔ∏è', name: 'Ââ™ÂàÄ' }
    };

    function getComputerChoice() {
      const options = ['rock', 'paper', 'scissors'];
      return options[Math.floor(Math.random() * options.length)];
    }

    function determineWinner(playerChoice, computerChoice) {
      if (playerChoice === computerChoice) return 'tie';
      if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
      ) {
        return 'win';
      }
      return 'lose';
    }

    function playGame(playerChoice) {
      const computerChoice = getComputerChoice();
      const result = determineWinner(playerChoice, computerChoice);

      document.getElementById('player-choice-emoji').textContent = choices[playerChoice].emoji;
      document.getElementById('player-choice-label').textContent = choices[playerChoice].name;
      document.getElementById('computer-choice-emoji').textContent = choices[computerChoice].emoji;
      document.getElementById('computer-choice-label').textContent = choices[computerChoice].name;
      document.getElementById('choices-display').style.display = 'flex';

      if (result === 'win') {
        playerScore++;
        document.getElementById('result-text').textContent = config.result_win || defaultConfig.result_win;
      } else if (result === 'lose') {
        computerScore++;
        document.getElementById('result-text').textContent = config.result_lose || defaultConfig.result_lose;
      } else {
        document.getElementById('result-text').textContent = config.result_tie || defaultConfig.result_tie;
      }

      document.getElementById('player-score').textContent = playerScore;
      document.getElementById('computer-score').textContent = computerScore;
    }

    document.querySelectorAll('.choice-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const choice = e.currentTarget.dataset.choice;
        playGame(choice);
      });
    });

    async function onConfigChange(newConfig) {
      const baseSize = newConfig.font_size || defaultConfig.font_size;
      const customFont = newConfig.font_family || defaultConfig.font_family;
      const baseFontStack = 'Microsoft JhengHei, PingFang TC, sans-serif';

      document.getElementById('game-title').textContent = newConfig.game_title || defaultConfig.game_title;
      document.getElementById('game-title').style.fontSize = `${baseSize * 2.5}px`;
      document.getElementById('game-title').style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.getElementById('game-title').style.color = newConfig.text_color || defaultConfig.text_color;

      document.getElementById('player-label').textContent = newConfig.player_label || defaultConfig.player_label;
      document.getElementById('player-label').style.fontSize = `${baseSize * 1.1}px`;
      document.getElementById('player-label').style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.getElementById('player-label').style.color = newConfig.text_color || defaultConfig.text_color;

      document.getElementById('computer-label').textContent = newConfig.computer_label || defaultConfig.computer_label;
      document.getElementById('computer-label').style.fontSize = `${baseSize * 1.1}px`;
      document.getElementById('computer-label').style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.getElementById('computer-label').style.color = newConfig.text_color || defaultConfig.text_color;

      document.getElementById('result-text').style.fontSize = `${baseSize * 1.8}px`;
      document.getElementById('result-text').style.fontFamily = `${customFont}, ${baseFontStack}`;
      document.getElementById('result-text').style.color = newConfig.text_color || defaultConfig.text_color;

      document.querySelectorAll('.score-value').forEach(el => {
        el.style.fontSize = `${baseSize * 2}px`;
        el.style.fontFamily = `${customFont}, ${baseFontStack}`;
        el.style.color = newConfig.text_color || defaultConfig.text_color;
      });

      document.querySelectorAll('.choice-label').forEach(el => {
        el.style.fontSize = `${baseSize}px`;
        el.style.fontFamily = `${customFont}, ${baseFontStack}`;
        el.style.color = newConfig.text_color || defaultConfig.text_color;
      });

      document.querySelector('.background rect').setAttribute('fill', newConfig.background_color || defaultConfig.background_color);
      document.querySelector('.content').style.background = `rgba(255, 255, 255, 0.95)`;

      document.getElementById('player-score-box').style.background = newConfig.secondary_action_color || defaultConfig.secondary_action_color;
      document.getElementById('computer-score-box').style.background = newConfig.secondary_action_color || defaultConfig.secondary_action_color;

      document.querySelectorAll('.choice-btn').forEach(btn => {
        btn.style.background = newConfig.primary_action_color || defaultConfig.primary_action_color;
      });
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange: async (newConfig) => {
          config = { ...config, ...newConfig };
          await onConfigChange(config);
        },
        mapToCapabilities: (cfg) => ({
          recolorables: [
            {
              get: () => cfg.background_color || defaultConfig.background_color,
              set: (value) => {
                cfg.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => cfg.secondary_action_color || defaultConfig.secondary_action_color,

                window.elementSdk.setConfig({ secondary_action_color: value });
              }
            },
            {
              get: () => cfg.text_color || defaultConfig.text_color,
              set: (value) => {
                cfg.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => cfg.primary_action_color || defaultConfig.primary_action_color,
              set: (value) => {
                cfg.primary_action_color = value;
                window.elementSdk.setConfig({ primary_action_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => cfg.font_family || defaultConfig.font_family,
            set: (value) => {
              cfg.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => cfg.font_size || defaultConfig.font_size,
            set: (value) => {
              cfg.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (cfg) => new Map([
          ['game_title', cfg.game_title || defaultConfig.game_title],
          ['player_label', cfg.player_label || defaultConfig.player_label],
          ['computer_label', cfg.computer_label || defaultConfig.computer_label],
          ['result_win', cfg.result_win || defaultConfig.result_win],
          ['result_lose', cfg.result_lose || defaultConfig.result_lose],
          ['result_tie', cfg.result_tie || defaultConfig.result_tie]
        ])
      });
    }

    onConfigChange(config);
